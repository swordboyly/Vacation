<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>假期离校登记</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    #section {
        width:max-content;
        position: relative;left: 0;right: 0px;
        padding:5px;
        margin: 0 auto;
    }
    </style>
</head>

<body style="background-color: antiquewhite">
     <div id="section">
     <form  method="post" enctype="multipart/form-data" role="form">
       {% csrf_token %}
         <div class="form-group">
             <label for="schoolnumber">学&nbsp&nbsp&nbsp&nbsp号：</label>
             <input type="text" name="schoolnumber" id="schoolnumber" minlength="12" maxlength="12" class="form-control" placeholder="输入12位学号" required>
         </div>
         <div class="form-group">
             <label class="lab" for="stusystem">学&nbsp&nbsp&nbsp&nbsp院：</label>
             <select name="stusystem" id="stusystem" class="form-control">
               <option value="地球科学学院" selected>地球科学学院</option>
               <option value="石油工程学院">石油工程学院</option>
               <option value="化学化工学院" >化学化工学院</option>
               <option value="机械科学与工程学院">机械科学与工程学院</option>
               <option value="电气信息工程学院">电气信息工程学院</option>
               <option value="计算机与信息技术学院">计算机与信息技术学院</option>
               <option value="土木建筑工程学院">土木建筑工程学院</option>
               <option value="经济管理学院">经济管理学院</option>
               <option value="电子科学学院">电子科学学院</option>
               <option value="数学与统计学院">数学与统计学院</option>
               <option value="人文科学学院">人文科学学院</option>
               <option value="马克思主义学院">马克思主义学院</option>
               <option value="外国语学院">外国语学院</option>
               <option value="艺术学院">艺术学院</option>
               <option value="软件学院">软件学院</option>
               <option value="其他">其他</option>
           </select>
         </div>
         <div class="form-group">
             <label for="stuname">姓&nbsp&nbsp&nbsp&nbsp名：</label>
             <input type="text" name="stuname" maxlength="10" id="stuname" class="form-control" required >
         </div>
         <div class="form-group">
             <label for="sex">性&nbsp&nbsp&nbsp&nbsp别： </label>
             <select name="sex" id="sex" class="form-control">
               <option value="男" selected>男</option>
               <option value="女">女</option>
             </select>
         </div>
         <div class="form-group">
           <label for="stugrade">年&nbsp&nbsp&nbsp&nbsp级：</label>
           <select name="stugrade" id="stugrade" class="form-control">
               <option value=1 selected>2015</option>
               <option value=2>2016</option>
               <option value=3>2017</option>
               <option value=4>2018</option></select>
         </div>
         <div class="form-group">
           <label for="stuclass">班&nbsp&nbsp&nbsp&nbsp级：</label>
           <input type="text" name="stuclass" maxlength="40" id="stuclass" class="form-control" required>
           <p class="help-block">请填写全称，如：资源勘查工程16-1班</p>
         </div>
        <div class="form-group">
            <label class="lab" for="stunation">民&nbsp&nbsp&nbsp&nbsp族：</label>
            <select name="stunation" id="stunation"  class="form-control">
               <option value="-1">不限</option>
               <option value="汉族" selected>汉族</option>
               <option value="阿昌族">阿昌族</option>
               <option value="鄂温克族" >鄂温克族</option>
               <option value="傈僳族">傈僳族</option>
               <option value="水族">水族</option>
               <option value="白族">白族</option>
               <option value="高山族">土木建筑工程学院</option>
               <option value="珞巴族">珞巴族</option>
               <option value="塔吉克族">塔吉克族</option>
               <option value="保安族">保安族</option>
               <option value="仡佬族">仡佬族</option>
               <option value="满族">满族</option>
               <option value="塔塔尔族">塔塔尔族</option>
               <option value="布朗族">布朗族</option>
               <option value="哈尼族">哈尼族</option>
               <option value="毛南族">毛南族</option>
               <option value="土家族">土家族</option>
               <option value="布依族">布依族</option>
               <option value="哈萨克族">哈萨克族</option>
               <option value="门巴族">门巴族</option>
               <option value="土族">土族</option>
               <option value="朝鲜族">朝鲜族</option>
               <option value="蒙古族">蒙古族</option>
               <option value="佤族">佤族</option>
               <option value="达斡尔族">达斡尔族</option>
               <option value="赫哲族">赫哲族</option>
               <option value="苗族">苗族</option>
               <option value="维吾尔族">维吾尔族</option>
               <option value="傣族">傣族</option>
               <option value="回族">回族</option>
               <option value="仫佬族">仫佬族</option>
               <option value="乌孜别克族">乌孜别克族</option>
               <option value="德昂族">德昂族</option>
               <option value="基诺族">基诺族</option>
               <option value="纳西族">纳西族</option>
               <option value="锡伯族">锡伯族</option>
               <option value="东乡族">东乡族</option>
               <option value="京族">京族</option>
               <option value="怒族">怒族</option>
               <option value="瑶族">瑶族</option>
               <option value="侗族">侗族</option>
               <option value="景颇族">景颇族</option>
               <option value="普米族">普米族</option>
               <option value="彝族">彝族</option>
               <option value="独龙族">独龙族</option>
               <option value="柯尔克孜族">柯尔克孜族</option>
               <option value="羌族">羌族</option>
               <option value="裕固族">裕固族</option>
               <option value="俄罗斯族">俄罗斯族</option>
               <option value="拉祜族">拉祜族</option>
               <option value="撒拉族">撒拉族</option>
               <option value="藏族">藏族</option>
               <option value="鄂伦春族">鄂伦春族</option>
               <option value="黎族">黎族</option>
               <option value="畲族">畲族</option>
               <option value="壮族">壮族</option>
            </select>
        </div>
       <div class="form-group">
           <label for="stuaddress">家庭地址：</label>
           <input type="text" name="stuaddress" maxlength="20" id="stuaddress" class="form-control" required>
       </div>
       <div class="form-group">
           <label for="studirection">去&nbsp&nbsp&nbsp&nbsp向：</label>
           <input type="text" name="studirection" maxlength="20" id="studirection" class="form-control" required>
       </div>
       <div class="form-group">
            <label for="leavetime">离开时间：</label>
            <input type="date" name="leavetime" id="leavetime" class="form-control" required>
       </div>
       <div class="form-group">
            <label for="cometime">归校时间：</label>
            <input type="date" name="cometime" id="cometime" class="form-control" required>
       </div>
       <div class="form-group">
            <label for="stuphone">联系电话：</label>
            <input type="text" name="stuphone" maxlength="20" id="stuphone" class="form-control" required>
       </div>
       <div class="form-group">
            <label for="teacher">铺导员 ：</label>
            <input type="text" name="teacher" maxlength="10" id="teacher" class="form-control" required>
       </div>
       <div class="form-group">
            <label for="teacherphone">辅导员电话：</label>
            <input type="text" name="teacherphone" maxlength="20" id="teacherphone" class="form-control" required>
       </div>
       <div class="form-group">
             <label for="classify">假期:</label>
             <select name="classify" id="classify" class="form-control" required>
                <option value=1>元旦</option>
                <option value=2>五一</option>
                <option value=3 selected>国庆</option>
            </select>
        </div>


         <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
         <button type="reset" class="btn btn-default btn-lg btn-block">重置</button>
       <!--<input type="submit" value="提&nbsp&nbsp交" id="btn" />&nbsp&nbsp&nbsp&nbsp<input type="reset" value="重&nbsp&nbsp置"/>-->
     </form>
     </div>
</body>
</html>
